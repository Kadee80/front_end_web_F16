<!DOCTYPE html>
<html>
<head>
	<title>Navbar 101</title>
	<!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

	<!-- Default Navbar -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<a href="#" class="navbar-brand">
					Logo Here!
					<!-- <img src="" alt="Brand"/> -->
				</a>
				<p class="navbar-text">Signed in as Katie</p>
			</div>
			<!-- End Navbar Header -->
			<!-- Links on the Right -->
			<ul class="nav navbar-nav navbar-right">
				<li><a href="#">Link 1</a></li>
				<li><a href="#">Link 2</a></li>
				<li><a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-has-popup="true" aria-expanded="false" >
					Dropdown 1 <span class="caret"></span></a>
					<ul class="dropdown-menu">
						<li><a href="#">Link A</a></li>
						<li><a href="#">Link B</a></li>
						<li role="separator" class="divider"></li>
						<li><a href="#">Link C</a></li>

					</ul>
					</li>
			</ul>


		</div>

	</nav>
	<!-- Link to Jquery -->
	<script
  src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
  integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc="
  crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
