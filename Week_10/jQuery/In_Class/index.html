<!DOCTYPE html>
<html>

<head>
    <title>jQuery 101</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
	<h1>Hello jQuery!</h1>

	<p class="mouseMe">This is a paragraph with mouse enter and mouse leave events attached via jquery</p>

	<!-- Hide Show Buttons -->

	<button class="btn btn-danger" id="hideMe">Hide</button>
	<button class="btn btn-success" id="showMe">Show</button>
	<button class="btn btn-warning" id="toggleHide">Toggle</button>

	<div class="well">
		<p>This div will hide, show or toggle based on the buttons above.</p>
	</div>

	<!-- Fade In and Out  -->
	<button class="btn btn-danger" id="fadeOut">Fade Out</button>
	<button class="btn btn-success" id="fadeIn">Fade In</button>
	<button class="btn btn-warning" id="toggleFade">Toggle</button>

	<div class="well" id="fadeMe">
		<p>This div will hide, show or toggle based on the buttons above.</p>
	</div>

	<!-- Slide Up and Down  -->
	<button class="btn btn-danger" id="slideUp">Slide Up</button>
	<button class="btn btn-success" id="slideDown">Slide Down</button>
	<button class="btn btn-warning" id="toggleSlide">Toggle</button>

	<div class="well" id="slideMe">
		<p>This div will slide in and out. (hopefully)</p>
	</div>



	



    <!-- Link to Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script type="text/javascript">
    	$(document).ready(function(){
    		//events
    		$(".mouseMe").on({
    			mouseenter: function(){
    				console.log("the mouse has entered the paragraph");
    			}, 
    			mouseleave: function(){
    				console.log("the mouse has left the paragraph");
    			},
    			dblclick: function(){
    				alert("Double Clicked!")
    			}
    		});
    	});

    //HIDE , SHOW, TOGGLE
    $("#hideMe").click(function(){
    	$(".well:first").hide();
    });

    $("#showMe").click(function(){
    	$(".well:first").show();
    });

    $("#toggleHide").click(function(){
    	$(".well:first").toggle();
    });

    //Fade in and out
    $("#fadeOut").click(function(){
    	$("#fadeMe").fadeOut(5000);
    });

    $("#fadeIn").click(function(){
    	$("#fadeMe").fadeIn('fast');
    });

    $("#toggleFade").click(function(){
    	$("#fadeMe").fadeToggle(1000);
    });

    //Slide in and Out
    $("#slideUp").click(function(){
    	$("#slideMe").slideUp(1000);
    });

    $("#slideDown").click(function(){
    	$("#slideMe").slideDown(1000);
    });

    $("#toggleSlide").click(function(){
    	$("#slideMe").slideToggle('slow');
    });






    </script>
</body>

</html>
