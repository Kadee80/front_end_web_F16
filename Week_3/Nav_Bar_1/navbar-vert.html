<!DOCTYPE html>
<html>
<head>
	<title>Simple Vertical Navbar</title>
	<style type="text/css">
		body{
			font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
		}
		ul{
			/* remove the default bullet point */
			list-style-type: none;
			margin: 0;
			padding: 0;
			overflow: hidden;
			width: 200px;
			background-color: #AAA;
		}

		li a{
			display: block;
			text-align: center;
			padding: 10px 0;
			text-decoration: none;
			color: #333;
		}

		li a:hover{
			background-color: #111;
			color: white;
		}


	</style>
</head>
<body>
	<ul>
		<li><a href="#">HOME</a></li>
		<li><a href="#">NEWS</a></li>
		<li><a href="#">ABOUT</a></li>
		<li><a href="#">CONTACT</a></li>
	</ul>
</body>
</html>
