<!DOCTYPE html>
<html>
<head>
	<title>Loops and Increments</title>
	<script type="text/javascript">
		function countToN(n){
			for (var i=0; i <= n; i++ ){
				console.log(i);
			}
		}




	</script>
</head>
<body>
	<button onclick="countToN(25)">Count to 25</button>

	<button onclick="countToN(10)">Count to 10</button>
</body>
</html>
