<!DOCTYPE html>
<html>
<head>
	<title>Data Type Conversion</title>
	<script type="text/javascript">
		var myVar = "number";
		console.log(myVar);

		myVar = 4+4;
		console.log(myVar);
		
		var t = typeof(myVar);
		console.log(t);

		myVar = "8";
		console.log(typeof(myVar));
		
		myVar = parseFloat(myVar);
		console.log(typeof(myVar));

		myVar = toString(myVar);
		console.log(typeof(myVar));

		var temp = 81;
		console.log("Today's temperature is: " + temp + " degrees F.");

	</script>
</head>
<body>

</body>
</html>
